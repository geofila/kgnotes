<div class="dropdown-menu dropdown-menu-sm" id="context-menu">
      <a class="dropdown-item" onclick = "showMoreTextAnnotationOptions()">More Options</a>
      <a class="dropdown-item" onclick = "showSimmilarAnnotationText()">Find Similar</a>
</div>


<div class="modal hide fade in" tabindex="-1" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">More Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <p>Annotations:</p>
            <input type="text" id="tagsAnnotation">
            <p class = "d-inline">Selected Text: </p>
            <textarea class="form-control" id="selectedText" rows="2" disabled></textarea>
            <p>Comments:</p>
            <textarea class="form-control" id="comments" rows="4"></textarea>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add_annotations_plus()">Save changes</button>
        </div>
    </div>
    </div>
</div>
